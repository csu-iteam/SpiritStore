				<h1><i class="icon-shopping-cart icon-large"></i> SpriteStore</h1>

						<a href="Classify.html" onclick="searchItemByName('')"><i class="icon-sitemap"></i> 分类管理</a>
					</li>
					<li>
						<a  href="Product.html"><i class="icon-shopping-cart"></i> 商品管理</a>
					</li>
					<li >
						<a  href="Order.html"><i class="icon-signal"></i> 订单管理 </a>
					</li>

				</ul>

			</div> <!-- end main-left-col -->

		</div> <!-- end span2 -->

		<div class="span10">

					<li>

						<a href="#"><i class="icon-globe"></i> View Website</a>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-user"></i> John Smith <b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href="">Logout</a></li>
						</ul>
					</li>
				</ul>

					</li>

					<li class="active">SpriteStore</li>
				</ul>

			</div>

			<div class="main-area dashboard">



				<div class="row">


                    <div class="span10">

                        <div class="slate">

                            <div class="page-header" style="margin: 0px;padding-bottom: 50px">
                                <div>
                                    <p style="font-size:18px;margin-top:13px;margin-left:8px;float: left;"> Users</p>
                                    <div style="float: right;">
                                        <input  align="right" type="text" style="margin-top:8px " class="input-large" placeholder="用户名" id="username">
                                        <button style="margin-left: 0px;margin-right: 10px;margin-top:8px;float: right;" type="submit"  class="btn btn-default">用户名查询</button>
                                        <button style="margin-left: 10px;margin-right: 10px;margin-top:8px;float: right;" type="submit"  class="btn btn-default">身份证查询</button>
                                    </div>
                                </div>

                            </div>

                            <table class="orders-table table" id="userQueryTable">
                                <thead>
                                <tr>
                                    <th>UserInfo</th>
                                    <th class="actions">Operate</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="userInfo in userList">
                                    <td>
                                        {{userInfo.username}}
                                    </td>
                                    <td class="actions">
                                        <a class="btn btn-small btn-default" style="margin-right: 5px" href="UserInfo.html"> 查看信息 </a>
                                        <a class="btn btn-small btn-danger" style="margin-left: 5px" href="vieworder.html"> 删除用户 </a>

								<li><a href="#">4</a></li>
								<li><a href="#">Next</a></li>
							</ul>

					</div>
